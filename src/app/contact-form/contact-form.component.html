<form>
  <div class="form-group">
    <label for="firstName">Name: </label>
    <input required ngModel name="firstName"
           minlength="3" maxlength="10"
           pattern="banana"
           #firstName="ngModel" (change)="log(firstName)"
           id="firstName" type="text" class="form-control" />
           <!--Validation methods-->
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name should be required!</div>
      <div *ngIf="firstName.errors.minlength">The minimumlength should be {{ firstName.error.minlength.required }} characters!</div>
      <div *ngIf="firstName.errors.maxlength">The minimumlength should be 10 characters!</div>
      <div *ngIf="firstName.errors.pattern">Only "banana" is adminisible!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control" ></textarea>
  </div>
  <button class="btn btn-primary">ADD</button>
</form>

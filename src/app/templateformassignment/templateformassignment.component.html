<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">
        <input type="text"
               name="courseName"
               ngModel #courseName="ngModel"
               required
               minlength="4"/>
    </label>
  </div>
  <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
    <span class="courseName.errors.required">This is a mandatory field!</span>
    <span class="courseName.errors.minlength">The field should be at least 5 characters!</span>
  </div>
  <div class="form-group">
    <label for="category">
      Category
    </label>
    <select ngModel #category="ngModel" name="category" id="category" required>
      <option *ngFor="let c of coursesTypes" [value]="c.id">{{ c.name }}</option>
    </select>
  </div>
  <div class="alert alert-danger" *ngIf="!category.valid">
    <span class="category.errors.required">The category is mandatory!</span>
  </div>
  <div class="30day">
    <label>
      <input #30day="ngModel" id="30day"type="checkbox" ngModel name="30day" required> 30-day money-back guarantee!
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-info">SUBMIT</button>
</form>
